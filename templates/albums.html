{{define "content"}}
<div class="container mx-auto px-4">
    <div class="mb-8">
        <h1 class="text-3xl font-bold mb-4">Albums</h1>
        
        <!-- Create Album Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Create New Album</h2>
            <form hx-post="/albums" 
                  hx-target="#albums-list"
                  hx-swap="beforeend"
                  class="space-y-4">
                <div class="flex items-center space-x-4">
                    <input type="text" 
                           name="name" 
                           placeholder="Album Name"
                           class="border p-2 rounded flex-grow"
                           required>
                    <button type="submit"
                            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        Create Album
                    </button>
                </div>
            </form>
        </div>

        <!-- Albums Grid -->
        <div id="albums-list" 
             class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
             hx-get="/albums" 
             hx-trigger="load"
             hx-swap="innerHTML">
            <!-- Albums will be loaded here -->
        </div>
    </div>
</div>

<!-- Album Template -->
<template id="album-template">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-4">
            <h3 class="text-xl font-semibold mb-2"></h3>
            <p class="text-sm text-gray-500 mb-4">Created: <span class="created-date"></span></p>
            <div class="grid grid-cols-2 gap-2 mb-4">
                <!-- Thumbnail previews will be here -->
            </div>
            <div class="flex justify-between">
                <a href="" class="text-blue-500 hover:text-blue-700">View Album</a>
                <button class="text-red-500 hover:text-red-700"
                        hx-delete=""
                        hx-confirm="Are you sure you want to delete this album?">
                    Delete
                </button>
            </div>
        </div>
    </div>
</template>
{{end}}
