{{define "content"}}
<div class="container mx-auto px-4">
    <div class="mb-8">
        <h1 class="text-3xl font-bold mb-4">Media Gallery</h1>
        
        <!-- Upload Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Upload Media</h2>
            <form hx-post="/upload" 
                  hx-encoding="multipart/form-data"
                  hx-target="#gallery"
                  hx-swap="beforeend"
                  class="space-y-4">
                <div class="flex items-center space-x-4">
                    <input type="file" 
                           name="file" 
                           id="file" 
                           class="border p-2 rounded"
                           accept="image/*,video/*"
                           required>
                    <button type="submit"
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Upload
                    </button>
                </div>
            </form>
        </div>

        <!-- Gallery Grid -->
        <div id="gallery" 
             class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4"
             hx-get="/list" 
             hx-trigger="load"
             hx-swap="innerHTML">
            <!-- Media items will be loaded here -->
        </div>
    </div>
</div>

<!-- Media Item Template -->
<template id="media-item-template">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="" alt="" class="w-full h-48 object-cover">
        <div class="p-4">
            <h3 class="text-lg font-semibold truncate"></h3>
            <p class="text-sm text-gray-500"></p>
            <div class="mt-2 flex justify-between">
                <a href="" class="text-blue-500 hover:text-blue-700">View</a>
                <button class="text-red-500 hover:text-red-700"
                        hx-delete=""
                        hx-confirm="Are you sure you want to delete this item?">
                    Delete
                </button>
            </div>
        </div>
    </div>
</template>
{{end}}
