{{define "content"}}
<div class="max-w-4xl mx-auto">
    <div class="text-center mb-12">
        <h1 class="text-4xl font-bold mb-4">Welcome to NAS App</h1>
        <p class="text-xl text-gray-600">Your personal media storage solution</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-4">Media Gallery</h2>
            <p class="text-gray-600 mb-4">Upload and manage your photos and videos in one place.</p>
            <a href="/gallery" class="inline-block bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                View Gallery
            </a>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-4">Albums</h2>
            <p class="text-gray-600 mb-4">Organize your media into collections for easy access.</p>
            <a href="/albums" class="inline-block bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">
                Manage Albums
            </a>
        </div>
    </div>

    <div class="mt-12 bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-4">Quick Upload</h2>
        <form hx-post="/upload" 
              hx-encoding="multipart/form-data"
              hx-target="#upload-status"
              class="space-y-4">
            <div class="flex items-center space-x-4">
                <input type="file" 
                       name="file" 
                       class="border p-2 rounded flex-grow"
                       accept="image/*,video/*"
                       required>
                <button type="submit"
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                    Upload
                </button>
            </div>
            <div id="upload-status"></div>
        </form>
    </div>
</div>
{{end}}
