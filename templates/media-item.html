{{define "media-item"}}
<div class="bg-white rounded-lg shadow-md overflow-hidden fade-me-in gallery-item"
     id="media-{{.Media.ID}}">
    {{if eq (slice .Media.MimeType 0 5) "image"}}
    <img src="/uploads/{{.Media.Filename}}" 
         alt="{{.Media.Filename}}" 
         class="w-full h-48 object-cover">
    {{else}}
    <div class="w-full h-48 bg-gray-200 flex items-center justify-center">
        <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
    </div>
    {{end}}
    <div class="p-4">
        <h3 class="text-lg font-semibold truncate">{{.Media.Filename}}</h3>
        <p class="text-sm text-gray-500">Uploaded: {{.Media.UploadTime.Format "Jan 02, 2006 15:04:05"}}</p>
        <div class="mt-2 flex justify-between">
            <a href="/uploads/{{.Media.Filename}}" 
               class="text-blue-500 hover:text-blue-700"
               target="_blank">
                View
            </a>
            <button class="text-red-500 hover:text-red-700"
                    hx-delete="/media/{{.Media.ID}}"
                    hx-target="#media-{{.Media.ID}}"
                    hx-swap="outerHTML swap:1s"
                    hx-confirm="Are you sure you want to delete this item?">
                Delete
            </button>
        </div>
    </div>
</div>
{{end}}
